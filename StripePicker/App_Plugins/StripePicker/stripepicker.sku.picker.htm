<div ng-controller="stripepicker.sku.controller">

    <div ng-show="!data.ready">
        Fetching products...
    </div>

    <div ng-show="data.ready && !data.error">
        <select ng-model="model.value" name="skuSelect" id="skuSelect" ng-options="s.FullName for s in data.allSkus track by s.Id" class="umb-editor umb-select">
            <option value=""></option>
        </select>
    </div>

    <div ng-show="data.ready && data.error" class="alert alert-danger" role="alert">
        Unable to fetch products from Stripe: {{data.error}}
    </div>

</div>
