<div ng-controller="stripepicker.product.controller">

    <div ng-show="!ready">
        Fetching products...
    </div>

    <div ng-show="ready && !error">
        <select ng-model="model.value" name="productSelect" id="productSelect" ng-options="p.Id as p.Name for p in allProducts">
            <option value=""></option>
        </select>    
    </div>

    <div ng-show="error" class="alert alert-danger" role="alert">
        Unable to fetch products from Stripe: {{error.ExceptionMessage}}
    </div>

</div>
