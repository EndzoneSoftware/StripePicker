<div ng-controller="stripepicker.product.controller">

    <div ng-show="!data.ready">
        Fetching products...
    </div>

    <div ng-show="data.ready && !data.error">
        <select ng-model="model.value" name="productSelect" id="productSelect" ng-options="p.Name for p in data.allSubscriptionProducts track by p.Id" class="umb-editor umb-select">
            <option value=""></option>
        </select>
    </div>

    <div ng-show="data.ready && data.error" class="alert alert-danger" role="alert">
        Unable to fetch products from Stripe: {{data.error}}
    </div>

</div>
